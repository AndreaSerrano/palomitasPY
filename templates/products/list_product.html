{% extends 'products/menu_products.html' %}

{% block head %}
<title> {{ titulo }}</title>
{% endblock %}

{% block body %}
<section class="h-screen bg-red-200 w-3/4 flex items-center justify-center">
    <div class="w-full p-5 flex gap-y-2 flex-col items-center justify-center rounded-lg bg-slate-100 shadow-md">
        <table class="table-auto w-full border-collapse border border-slate-700 mt-14 rounded text-center">
            <thead>
                <tr>
                    <th class="bg-sky-100 border border-slate-600 rounded">ID</th>
                    <th class="bg-sky-100 border border-slate-600 rounded">Nombre</th>
                    <th class="bg-sky-100 border border-slate-600 rounded">Precio</th>
                    <th class="bg-sky-100 border border-slate-600 rounded">Descripci√≥n</th>
                    <th class="bg-sky-100 border border-slate-600 rounded p-2"></th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="hover:bg-red-300">
                    <td class="border border-slate-600 rounded">{{product[0]}}</td>
                    <td class="border border-slate-600 rounded">{{product[1]}}</td>
                    <td class="border border-slate-600 rounded">{{product[2]}}</td>
                    <td class="border border-slate-600 rounded">{{product[3]}}</td>
                    <td> <a class="btn btn-danger" href="">Eliminar</a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

{% endblock%}
